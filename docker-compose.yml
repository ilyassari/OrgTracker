version: '3.8'

# Project name override (works with Docker Compose V2)
name: orgtracker

services:
  backend:
    build: ./backend
    container_name: orgtracker-backend
    # Start Django development server
    command: python manage.py runserver 0.0.0.0:8000
    restart: 'no'
    # Mount backend source code for live editing
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    environment:
      - ENABLE_LOGGING=True
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile 
    container_name: orgtracker-frontend
    # Start Vite development server with host binding
    command: npm run dev -- --host
    restart: 'no'
    # Mount frontend source code for hot reload
    volumes:
      - ./frontend:/app            # Sync host and container files
      - /app/node_modules          # Prevent node_modules conflict with host
    ports:
      - "5173:5173"                # Vite default dev server port
    environment:
      - CHOKIDAR_USEPOLLING=true  # Required for hot reload inside Docker/Linux
    depends_on:
      - backend

  cron:
    build: 
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: orgtracker-cron
    # Run cron jobs in foreground
    command: crond -f
    restart: 'no'
    env_file:
      - ./.env.dev
    depends_on:
      - backend

  db:
    image: postgres:15.0-alpine
    container_name: orgtracker-database
    restart: 'no'
    # Persist database data
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev
      
volumes:
  postgres_data:
